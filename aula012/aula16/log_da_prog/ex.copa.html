<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos de Copa</title>
</head>
<body>
    <h1>Os anos de Copas</h1>
   <script>
       function mostra(frase) {
           document.write(frase + "<br>")
       }
       var anoDeCopa = 1930;
            while(anoDeCopa <= 2100) {
                mostra(anoDeCopa +  " tem copa!");
                anoDeCopa = anoDeCopa + 4;
            }
        mostra("Ufa! Esses foram os anos de copas do mundo!")    
   </script> 
</body>
</html>
